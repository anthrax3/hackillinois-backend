<form class="form-signin">
  <h2 class="form-signin-heading">Please register</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" ng-model="registerCtrl.email" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ng-model="registerCtrl.password" class="form-control" placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block" ng-click="registerCtrl.register()">Register</button>
</form>
