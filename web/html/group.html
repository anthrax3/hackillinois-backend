<h2 class="form-signin-heading">Your groups:</h2>
<div ng-repeat="group in groupCtrl.groups" class="group-div">
	<h1>{{group.name}}</h1>
	<div ng-repeat="member in group.members"><p>{{	member}}</p></div>
	<button class="btn btn-lg btn-danger btn-block">quit</button>
</div>

<form class="form-signin">
  <h2 class="form-signin-heading">Create a new group!</h2>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ng-model="groupCtrl.groupName" class="form-control" placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block" ng-click="groupCtrl.createGroup()">Create</button>
</form>
