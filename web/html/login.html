<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" ng-model="loginCtrl.email" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ng-model="loginCtrl.password" class="form-control" placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block" ng-click="loginCtrl.login()">Sign in</button>
</form>
